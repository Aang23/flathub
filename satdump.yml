---
name: satdump
buildsystem: cmake
config-opts:
- "-DCMAKE_BUILD_TYPE=Release"
- "-DCMAKE_INSTALL_LIBDIR=lib"
disabled: false
make-args:
- "-j16"
sources:
- type: git
  url: https://github.com/altillimity/satdump.git
  branch: master
  disable-submodules: true
- type: shell
  commands: 
   - "sed -i 's/target_link_libraries(satdump_core PUBLIC stdc++fs)//g' ./src-core/CMakeLists.txt"
builddir: true
